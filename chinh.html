<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="my" style="width: 100px;height: 100px" src="https://vnn-imgs-f.vgcloud.vn/2019/03/19/18/o-to-moi-4.jpg">
    <p>an de di chuyen</p>
    <input type="button" value="Click Me!" onclick="diChuyenSangPhai()">
    <input type="button" value="Click Bom!" onclick="diChuyenSangTrai()">



</form>
<script>
    let khanh = null;
    khanh = document.getElementById('my');

    function  init(){
        khanh = document.getElementById('my');
        khanh.style.position = 'relative'
        khanh.style.left = '0px';
    }
    function diChuyenSangPhai(){
        khanh.style.left = parseInt(khanh.style.left) + 10 + 'px';
    }
    function diChuyenSangTrai(){
        khanh.style.left = parseInt( khanh.style.left) - 10 + 'px';


    }
    window.onload = init()
</script>
</body>
</html>
